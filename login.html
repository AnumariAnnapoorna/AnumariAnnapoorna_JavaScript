<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.box
{
margin:20px;
width:200px;
border:1px solid;
background-color:white;
}
body{
background-image:url(background.jpg);
background-repeat:no-repeat;
background-size:cover;
}
</style>
<script language="javascript">
function validate()
{
var uname=document.login.name.value;
var vname=new RegExp("^[A-Za-z]");
var pwd=document.login.pwd.value;
if(!uname.match(vname)){
alert("enter name and it should contain only alphabets");
return false;
}
if(pwd=="")
{
alert("enter password");
return false;
}
document.login.action="success.html";
return true;
}
</script>
</head>
<body>
<center><div class="box"><h3>LOGIN</h3>
<form name="login" method="post" onsubmit="validate()">
UserName:
<input type="text" name="name" placeholder="enter full name"><br><br>
Password:
<input type="password" name="pwd" placeholder="password"><br><br>
<input type="submit" value="Login">
</form>
</div>
</center>
</body>
</html>
